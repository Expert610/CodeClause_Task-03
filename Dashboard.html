<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">URL Analytics Dashboard</h2>

  <div class="row text-center mb-4">
    <div class="col-md-3">
      <div class="p-3 bg-primary text-white rounded">Total Clicks<br><strong>{{total_urls}}</strong></div>
    </div>
    <div class="col-md-3">
      <div class="p-3 bg-success text-white rounded">Unique Visitors<br><strong>850</strong></div>
    </div>
   

  <div class="card mb-4">
    <div class="card-header">Clicks Over Time</div>
    <div class="card-body">
      <canvas id="clickChart"></canvas>
    </div>
  </div>

 

</div>
<script type="text/javascript">
  const clickCtx = document.getElementById('clickChart').getContext('2d');
  new Chart(clickCtx, {
    type: 'line',
    data: {
      labels: {{ labels |tojson | safe }},
      datasets: [{
        label: 'Clicks',
        data: {{ values | tojson | safe }},
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'blue',
        borderWidth: 2,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: { position: 'top' },
      }
    }
  });
</script>



</body>
</html>
